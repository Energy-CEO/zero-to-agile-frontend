name: Deploy agilebang-ui via Docker

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create .env file
        run: echo "${{ secrets.FRONTEND_ENV }}" > .env

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ secrets.REPO_USER }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ghcr.io/${{ secrets.REPO_USER }}/agilebang-ui:latest
          platforms: linux/amd64,linux/arm64

  deploy:
    needs: build-and-push
    runs-on: [self-hosted, agilebang-ui]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create .env file
        run: echo "${{ secrets.FRONTEND_ENV }}" > .env

      - name: GHCR Login
        run: echo ${{ secrets.GHCR_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
    
      - name: Pull latest image
        run: docker pull ghcr.io/${{ secrets.REPO_USER }}/agilebang-ui:latest

      - name: Stop old container
        run: |
          docker-compose down --remove-orphans || true
          docker rm -f agilebang-ui || true
          docker rm -f nginx || true
          docker network prune -f
          docker image prune -f
          docker logout

      - name: Run container
        env:
          REPO_USER: ${{ secrets.REPO_USER }}
          IMAGE_TAG: latest
        run: |
          docker-compose up -d

      - name: Health check
        run: |
          sleep 5
          if curl -sSf http://localhost:80/ > /dev/null; then
            echo "agilebang-ui is UP"
          else
            echo "Health check failed"
            docker logs agilebang-ui --tail 200
            exit 1
          fi
          